<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serie/Película</title>
  <script>
    function agregarAFavoritos(produccion) {
      let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];

      if (!favoritos.some(item => item.id === produccion.id)) {
        favoritos.push(produccion);
        localStorage.setItem('favoritos', JSON.stringify(favoritos));
        alert('Añadido a Favoritos');
      } else {
        alert('Ya está en Favoritos');
      }
    }
  </script>
</head>
<body>
  <h1>Nombre de la Serie/Película</h1>
  <!-- Contenido de la página -->
  <button onclick="agregarAFavoritos({ id: 1, titulo: 'Akira / Película' })">
    Agregar a Favoritoss
  </button>
</body>
</html>
