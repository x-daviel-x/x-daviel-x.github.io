<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/barra-inferior.css">
    <link rel="stylesheet" href="../fuentes/iconos/css/all.min.css">
    <link rel="stylesheet" href="../css/menu-general.css">
    <title>Animes</title>
    <script>
      function mostrarFavoritos() {
        let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
        let listaFavoritos = document.getElementById('lista-favoritos');
        listaFavoritos.innerHTML = '';
  
        favoritos.forEach(produccion => {
          let elemento = document.createElement('div');
          elemento.textContent = produccion.titulo;
          listaFavoritos.appendChild(elemento);
        });
      }
    </script>
</head>
<body onload="mostrarFavoritos()">
    <div class="seccion-encabezado">
        <i class="fa-duotone fa-bowl-chopsticks-noodles icono-1" style="--fa-primary-color: #5a9e1a; --fa-secondary-color: #62d737; --fa-secondary-opacity: 1;"></i>
        <div class="h1">Favoritos</div>
        <div class="h2">Accede a informaci√≥n de cada anime con tan solo unos toques.</div>
    </div>

    <div class="seccion">
        <div class="boton-caja">
            <div id="lista-favoritos"></div>
            <a class="boton-2">Akame ga Kill!</a>
            <a href="akatsuki no yona.html" class="boton-2">Akatsuki no Yona</a>
        </div>
    </div>

    <script src="../../js/modo-oscuro.js"></script>    
</body>
</html>
