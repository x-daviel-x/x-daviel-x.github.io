<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/quiz-lista.css">
    <link rel="stylesheet" href="../../fuentes/css/all.min.css">
    <title>Adivina el personaje</title>
</head>

<body>
    <audio id="correctSound" src="https://www.pacdv.com/sounds/interface_sound_effects/sound102.wav"></audio>
    <audio id="incorrectSound" src="https://www.pacdv.com/sounds/interface_sound_effects/sound103.wav"></audio>
    
    <div class="primera-seccion">
        <i class="fa-duotone fa-user-magnifying-glass icon" style="--fa-primary-color: #404040; --fa-secondary-color: #808080; --fa-secondary-opacity: 1;"></i>
        <div class="h1">Adivina el Personaje</div>
        <div class="h2">
            <span id="message">⏱️</span>
            <span id="score">0 ⭐</span>
        </div>
    </div>

    <div class="seccion">
        <img id="questionImage" src="" alt="Imagen de la pregunta" class="question-image">
        <div class="h3"><div id="questionText"></div></div>
        <div class="boton-caja">
            <button class="boton" onclick="checkAnswer(1)"></button>
            <button class="boton" onclick="checkAnswer(2)"></button>
            <button class="boton" onclick="checkAnswer(3)"></button>
            <button class="boton" onclick="checkAnswer(4)"></button>
        </div>
        <div id="message"></div>
    </div>

    <div class="seccion">
        <div id="finalMessage"></div>
        <div id="buttons">
            <button id="restartButton" class="custom-button" style="display: none;" onclick="location.reload();">Reiniciar</button>
        </div>
    </div>

    <script src="../../js/modo-oscuro.js"></script>   
    <script src="../../js/minijuego-adivina-personaje.js"></script>
</body>
</html>
