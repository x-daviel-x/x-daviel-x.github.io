<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        img {
            width: 150px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        img:hover {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question-title">Pregunta 1</h1>
        <div id="question">
            <img src="imagen1.1.png" alt="Opci贸n 1" id="option1" onclick="checkAnswer(1)">
            <img src="imagen1.2.png" alt="Opci贸n 2" id="option2" onclick="checkAnswer(2)">
            <img src="imagen1.3.png" alt="Opci贸n 3" id="option3" onclick="checkAnswer(3)">
            <img src="imagen1.4.png" alt="Opci贸n 4" id="option4" onclick="checkAnswer(4)">
        </div>
        <p id="feedback"></p>
        <button id="next-button" onclick="nextQuestion()">Siguiente Pregunta</button>
    </div>

    <script>
        let currentQuestion = 1;
        let correctAnswer = 1;
        
        function checkAnswer(selectedOption) {
            if (selectedOption === correctAnswer) {
                document.getElementById('feedback').textContent = 'Respuesta Correcta';
            } else {
                document.getElementById('feedback').textContent = 'Respuesta Incorrecta';
            }
            disableOptions();
            document.getElementById('next-button').disabled = false;
        }

        function disableOptions() {
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`option${i}`).style.pointerEvents = 'none';
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion <= 3) {
                correctAnswer++;
                document.getElementById('question-title').textContent = `Pregunta ${currentQuestion}`;
                document.getElementById('feedback').textContent = '';
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`option${i}`).style.pointerEvents = 'auto';
                }
                document.getElementById('next-button').disabled = true;
            } else {
                alert('Cuestionario completado');
            }
        }
    </script>
</body>
</html>
